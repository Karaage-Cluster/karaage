{% load usage %}
{% get_machinecategory_recent_usage machine_category as usage_list %}
{% if usage_list %}
<div class="module">
    <h2>Latest Usage</h2>
    {% gen_table usage_list %}
    <div class="object-tools">
        <ul>
            <li><a href="{% url 'kg_usage_job_list' %}?machine_category={{ machine_category.pk }}">Display all jobs</a></li>
            <li><a href="{% url 'kg_usage_mc' machine_category.pk %}">Usage</a></li>
        </ul>
    </div>
</div>
{% endif %}
