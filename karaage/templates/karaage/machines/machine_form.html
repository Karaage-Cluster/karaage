{% extends "forms.html" %}

{% block title %}Edit Machine{% endblock %}


{% block breadcrumbs %}
<div class="breadcrumbs">
    <a href='{% url "index" %}'>Home</a>&nbsp;›
    <a href="{% url 'kg_machine_category_list' %}">Machines</a>&nbsp;›
    {% if machine %}
        <a href="{% url 'kg_machine_detail' machine.pk %}">{{ machine }}</a>&nbsp;›
        Edit
    {% else %}
        Create Machine
    {% endif %}
</div>
{% endblock %}


{% block content %}
<form method="post" action=".">{% csrf_token %}
    {% load forms %}
    <fieldset class="aligned ()">
        {% form_as_div form %}
    </fieldset>

    <div class="submit-row">
        <input type="submit" value="Save" class="default" />
    </div>
</form>
{% endblock %}
