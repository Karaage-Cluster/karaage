<table cellspacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Delegate(s)</th>
    </tr>
  </thead>
  <tbody>
    {% for i in object_list %}
    <tr class="{% cycle row1,row2 %}">
      <td><a href="{{ i.get_absolute_url }}">{{ i.name }}</a></td>
      <td>{% for delegate in i.delegates.all %}<a href="{{ delegate.get_absolute_url }}">{{ delegate }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</td>
      {% endfor %}
  </tbody>
</table>
